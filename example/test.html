<!DOCTYPE html>
<html><head>
  
  <meta charset="UTF-8">
  <title>Insert title here</title>

  
  
  <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js">
  </script>
  
  <script type="text/javascript" src="../dist/jquery.number.js">
  </script>
  
  <script type="text/javascript">
(function(){
	$(document).ready(function(){
		/**
		 * 3자리 마다 컴마 표시
		 * . 이후로는 컴마 표시 없음
		 * 숫자와 .만 입력 가능
		 * jquery의 $(element).val() 호출 시 컴마 제거 된 문자 객체 반환
		 */
		$("[data-number]").number().keyup(function(){
			$("span").empty().text(" $(this).val() : " + $(this).val());
		});
	});
})();
  </script>
</head><body>
<input data-number="true" style="width: 98%;" type="text">
<span></span>
</body></html>
